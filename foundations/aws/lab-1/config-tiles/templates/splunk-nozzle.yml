product-name: splunk-nozzle
network-properties:
  network:
    name: ((network_name))
  other_availability_zones:
  - name: ((singleton_availability_zone))
  singleton_availability_zone:
    name: ((singleton_availability_zone))
product-properties:
  .properties.add_tags:
    value: ((add_tags))
  .properties.api_endpoint:
    value: ((api_endpoint))
  .properties.app_cache_invalidate_ttl:
    value: ((app_cache_invalidate_ttl))
  .properties.app_limits:
    value: ((app_limits))
  .properties.client_id:
    value: ((client_id))
  .properties.client_secret:
    value:
      secret: ((client_secret))
  .properties.consumer_queue_size:
    value: ((consumer_queue_size))
  .properties.enable_event_tracing:
    value: ((enable_event_tracing))
  .properties.events:
    value:
    - HttpStartStop
    - LogMessage
    - ValueMetric
    - CounterEvent
    - Error
    - ContainerMetric
  .properties.firehose_keep_alive:
    value: ((firehose_keep_alive))
  .properties.flush_interval:
    value: ((flush_interval))
  .properties.hec_batch_size:
    value: ((hec_batch_size))
  .properties.hec_retries:
    value: ((hec_retries))
  .properties.hec_workers:
    value: ((hec_workers))
  .properties.ignore_missing_app:
    value: ((ignore_missing_app))
  .properties.missing_app_cache_invalidate_ttl:
    value: ((missing_app_cache_invalidate_ttl))
  .properties.nozzle_memory:
    value: ((nozzle_memory))
  .properties.org_space_cache_invalidate_ttl:
    value: ((org_space_cache_invalidate_ttl))
  .properties.scale_out_nozzle:
    value: ((scale_out_nozzle))
  .properties.selected_monitoring_metrics:
    value:
    - nozzle.queue.percentage
    - splunk.events.dropped.count
    - splunk.events.sent.count
    - firehose.events.dropped.count
    - firehose.events.received.count
    - splunk.events.throughput
    - nozzle.usage.ram
    - nozzle.usage.cpu
    - nozzle.cache.memory.hit
    - nozzle.cache.memory.miss
    - nozzle.cache.remote.hit
    - nozzle.cache.remote.miss
    - nozzle.cache.boltdb.hit
    - nozzle.cache.boltdb.miss
  .properties.skip_ssl_validation_cf:
    value: ((skip_ssl_validation_cf))
  .properties.skip_ssl_validation_splunk:
    value: ((skip_ssl_validation_splunk))
  .properties.splunk_host:
    value: ((splunk_host))
  .properties.splunk_index:
    value: ((splunk_index))
  .properties.splunk_logging_index:
    value: ((splunk_logging_index))
  .properties.splunk_token:
    value:
      secret: ((splunk_token))
  .properties.status_monitor_interval:
    value: ((status_monitor_interval))
resource-config:
  delete-all:
    instance_type:
      id: ((resource-var-delete-all_instance_type))
    max_in_flight: ((resource-var-delete-all_max_in_flight))
  deploy-all:
    instance_type:
      id: ((resource-var-deploy-all_instance_type))
    max_in_flight: ((resource-var-deploy-all_max_in_flight))
errand-config:
  delete-all:
    pre-delete-state: ((delete-all_pre_delete_state))
  deploy-all:
    post-deploy-state: ((deploy-all_post_deploy_state))
