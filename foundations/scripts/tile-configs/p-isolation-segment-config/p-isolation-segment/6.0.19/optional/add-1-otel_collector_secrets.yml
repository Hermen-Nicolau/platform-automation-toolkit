      cert:
        cert_pem: ((otel_collector_secrets_0_certificate))
        private_key_pem: ((otel_collector_secrets_0_privatekey))
      name: ((otel_collector_secrets_0_name))
      secret:
        secret: ((otel_collector_secrets_0_secret))
