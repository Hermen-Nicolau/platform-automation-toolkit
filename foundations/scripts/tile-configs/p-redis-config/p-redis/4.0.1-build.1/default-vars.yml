cf-redis-broker_redis_maxmemory: 512MB
cf-redis-broker_service_instance_limit: 5
metrics_polling_interval: 30
redis-on-demand-broker_enable_config_api: false
redis-on-demand-broker_maximum_parallel_upgrades: 1
redis-on-demand-broker_service_instance_limit: 20
redis-on-demand-broker_upgrade_canary_number: 1
service_gateway_ports_range: 1025-1100
syslog_address: null
syslog_custom_rsyslog_configuration: ""
syslog_enabled: false
syslog_forward_debug_logs: false
syslog_permitted_peer: false
syslog_port: null
syslog_queue_size: 100000
syslog_ssl_ca_certificate: null
syslog_tls_enabled: false
syslog_transport_protocol: tcp
